<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skill Share</title>

    <style>
        /* Global Styling */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif; /* Apply Poppins font */
            background-color: #212121; /* Dark Grey Background */
            color: #fff; /* White text */
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Header Styling */
        .header {
            font-family: "Libre Baskerville", serif;
            font-weight: 400;
            font-style: normal;
            text-align: center;
            font-size: 4em;
            font-weight: 600;
            letter-spacing: 2px;
            color: #00c1c7c5; /* Yellow */
            margin-bottom: 40px;
        }

        /* Styled Paragraph for Description */
        p {
            font-size: 1.2em; /* Slightly larger text */
            text-align: center;
            color: #81C784; /* Lighter Green */
            line-height: 1.6; /* Better line spacing */
            max-width: 600px; /* Restrict paragraph width for better readability */
            margin-bottom: 30px; /* Space below paragraph */
            padding: 0 20px; /* Add padding for responsiveness */
        }

        /* Button Container */
        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        /* Button Styles */
        .btn {
            padding: 15px 40px;
            font-size: 1.3em;
            font-weight: 500;
            text-decoration: none;
            text-align: center;
            border-radius: 5px;
            color: #fff;
            background-color: #388E3C; /* Dark Green */
            transition: all 0.3s ease;
            box-shadow: 0px 10px 10px rgba(0, 0, 0, 0.3);
        }

        /* Hover Effect for Buttons */
        .btn:hover {
            font-size: 1.3rem;
            color: black;
            background-color: #66BB6A; /* Lighter Green */
            cursor: pointer;
            transform: translateY(-5px);
            box-shadow: 0px 6px 15px rgba(0, 0, 0, 0.5);
        }

        .btn:active {
            transform: translateY(1px);
            box-shadow: none;
        }

        /* Register Button Specific Styling */
        .register-btn {
            background-color: #FFEB3B; /* Yellow background for Register */
        }

        .register-btn:hover {
            background-color: #FDD835; 
        }

        /* Footer Styling */
        .footer {
            text-align: center;
            color: #81C784; /* Lighter Green */
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid #388E3C;
        }

        .footer p {
            margin: 0;
        }

        .footer a {
            text-decoration: none;
            color: #FFEB3B; /* Yellow */
            font-weight: 600;
        }

        #cont{
            color: #FFEB3B; /* Yellow */
        }

    </style>
</head>
<body>

    <!-- Full-Width Header with App Name -->
    <div class="header">
        SkillSwap
    </div>

    <!-- Styled Description -->
    <p id="cont">"Skill Swap connects learners and experts to share knowledge and enhance skills collaboratively."</p>

    <!-- Button Container with Login and Register Buttons -->
    <div class="button-container">
        <form action="/signup" method="post">
        <a href="/signup" class="btn register-btn">Register</a>
        </form>
        <a href="/login" class="btn">Login</a>
    </div>

    <!-- Footer with App Info and Links -->
    <div class="footer">
        <p>Join the community and unlock your learning potential with Skill Share!</p>
        <p>&copy; 2024 Skill Share. All Rights Reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </div>

</body>
</html>
